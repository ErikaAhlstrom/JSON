<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>
<body>

    <table id="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
        </tr>
   

        <form>
            <label>First Name:</label>
            <input id="first_name_input" type="text"><br>
            <label>Last Name:</label>
            <input id="last_name_input" type="text"><br>
            <label>E-mail:</label>
            <input id="mail_input" type="text"><br>

            <button type="button" id="confirm_button" >Confirm</button>
        </form>
    </table>

    <button id="gen_user_button" type="button">Generate User</button>
    
    <label>How many random users?</label>

    <select name="Random users" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
